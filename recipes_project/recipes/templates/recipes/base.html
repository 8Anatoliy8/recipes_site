{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Рецепты{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <header class="site-header">
        <h1><a href="{% url 'home' %}" class="logo">Лучшие рецепты</a></h1>
        <nav class="nav-menu">
            <a href="{% url 'home' %}">Главная</a>
            {% if user.is_authenticated %}
                <a href="{% url 'add_recipe' %}">Добавить рецепт</a>
                <form action="{% url 'logout' %}" method="post" class="logout-form">
                    {% csrf_token %}
                    <button type="submit" class="btn-link">Выйти</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">Войти</a>
                <a href="{% url 'register' %}">Зарегистрироваться</a>
            {% endif %}
        </nav>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="site-footer">
        <p>© 2025 Сайт рецептов. Все права защищены.</p>
    </footer>
</body>
</html>
