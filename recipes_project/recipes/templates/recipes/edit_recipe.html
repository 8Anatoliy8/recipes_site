{% extends 'recipes/base.html' %}

{% block content %}
<h2>Редактирование рецепта: {{ recipe.title }}</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit">Сохранить изменения</button>
</form>
<a href="{% url 'recipe_details' recipe.id %}">Отмена</a>
{% endblock %}
