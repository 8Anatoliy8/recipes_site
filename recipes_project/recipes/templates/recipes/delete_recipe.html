{% extends 'recipes/base.html' %}

{% block content %}
<h2>Удаление рецепта</h2>
<p>Вы уверены, что хотите удалить "{{ recipe.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Удалить</button>
</form>
<a href="{% url 'recipe_details' recipe.id %}">Отмена</a>
{% endblock %}
